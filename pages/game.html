<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/StephanWagner/svgMap@v2.10.1/dist/svgMap.min.js"></script>
<script src="../countryNamesEN.js"></script>
<script src="https://cdn.jsdelivr.net/gh/stephanwagner/svgmap/demo/html/local/countriesEN.js"></script>
<link href="https://cdn.jsdelivr.net/gh/StephanWagner/svgMap@v2.10.1/dist/svgMap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/daisyui/3.9.2/full.css" integrity="sha512-O+Fc80nw5NdS/UwWk8ZQIpJbqYV7qQH6s1E1DwAgJmYwW0AE2liPFEgisBFRfzEfnKCPm3m++Yh04eR9JGk6nA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<title>TuneGuessr</title>
</head>
<body>
    <div class="fixed z-50 lg:w-1/5 md:w-1/4 h-screen bg-white text-black flex flex-col items-center justify-start">
        <div class="w-full h-1/3  text-black flex flex-col items-center justify-start">
            <h1 class="text-2xl mt-6">Your Selection:</h1>
            <h1 id="selName" class="text-xl font-bold mt-6"></h1>
            <div class="flex flex-row h-fit w-fit p-6 pt-2">
                <div class="w-fit h-fit border-full border-black border-2 shadow-lg"><img id="selected"></div>
            </div>
        </div>
        <div class="w-full h-1/3  text-black flex flex-col items-center justify-start mt-6">
            <button class="btn my-4 px-4 py-2 bg-blue-500 text-white rounded" id="check">CHECK</button>
            <audio id="tuneguessr-audio" controls></audio>
            <div id="status" class="w-full h-1/2 text-white font-bold text-l border border-black p-4"></div>
        </div>
    
        <div class="w-full h-1/3 text-black flex flex-col items-center justify-start">
            <div class="absolute m-4 bottom-0 left-0"><i onclick="settingModal.showModal()" class="text-3xl fas fa-gear"></i></div>

          <div id="statsDiv"></div>
        </div>
    </div>
    <dialog id="settingModal" class="modal">
      <div class="modal-box">
        <h3 class="font-bold text-xl">Options</h3>
        <div>
          <label for="distinguish" class="m-2">Lighter color for un-used countries</label>
          <input type="checkbox" name="distinguish" id="distinguishPossibleCountries" checked>
        </div>
        <div>
          <label for="changeUnameInput" class="m-2">Change your username</label>
          <input name="changeUnameInput" id="changeUnameInput" class="p-2 border-full border-black border-2" placeholder="New Username">
          <button onclick="changeUsername(document.getElementById('changeUnameInput').value); updateStats();" class="m-2 p-2 bg-grey-300 border-full border-black border-1">Change</button>
        </div>
        <div>
          <label class="m-2">Wipe Stats (NOT REVERSABLE!!!)</label>
          <button id="delStats" onclick="wipeStats();" class="btn m-2 p-2 bg-grey-300 border-full border-black border-1">DELETE STATS</button>
        </div>
        
         
        <div class="modal-action">
              <form method="dialog">
                <button class="btn">Done</button>
              </form>
            </div>        
          </div>
    </dialog>
    <dialog id="onboardingModal" class="modal">
        <div class="modal-box">
          <h3 class="font-bold text-xl">Hey! You must be new around here.</h3>
          <h3 class="font-bold text-lg">Let's get you a Tuneguessr local profile</h3>
          <p class="py-4">Your local tuneguessr profile is stored locally on this browser and is not accessible from anywhere else. <br>Your Tuneguessr profile will display to you your statistics as you play.</p>
            <input id="unameInput" type="text" class="text-black p-4 m-4" placeholder="Enter a Username">
            <div class="modal-action">
                <form method="dialog">
                  <button id="finishOb" class="btn">Submit</button>
                </form>
              </div>        
            </div>
      </dialog>
      <dialog id="returningUserModal" class="modal">
        <div class="modal-box" id="ruModal-content">
          
        </div>
      </dialog>
    <style>
        .svgMap-country {
            fill: #5e5e5e;
            stroke: black;
        }
        .svgMap-country:hover {
            stroke: white;
        }
    </style>
    <div id="svgMap"></div>
</body>
<script src="../game.js"></script>
<script>
    // svgmap.js init
function initSvgMap() {
    new svgMap({
      targetElementID: 'svgMap',
      data: {
        applyData: 'none', 
        values: {}
      },
      colorNoData: '#ddd',
      noDataText: "",
      initialPan: { x: -1000, y: 60 },
      onGetTooltip: () => {
        return '';
      }
    }).on('countryHovered', function(country) {
      this.setColor(country, '#000');
    }).on('countryMouseOut', function(country) {
      this.setColor(country, '#ddd'); 
    });
  }
  initSvgMap();

</script>
</html>
